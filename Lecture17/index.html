<html ng-app="ShoppingListApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>body {font-size: 1.2em;}</style>
        <title>ng-repeat</title>
    </head>

    <body ng-controller="ShoppingListController">
        <h1>ng-repeat</h1>
        <div>
            <h3>Shopping List:</h3>
            <ul>
                <li ng-repeat="item in shoppingList1">{{ item }}</li>
            </ul>

            <h3>Shopping List 2:</h3>
            <ul>
                <li ng-repeat="item in shoppingList2">Buy {{ item.quantity }} of {{ item.name }}(s)</li>
            </ul>

            <h3>Shopping List 3:</h3>
            <input type="text" ng-model="shoppingList2[0].quantity">
            <ul>
                <li ng-repeat="item in shoppingList2">{{ $index + 1 }}. Buy {{ item.quantity }} of {{ item.name }}(s)</li>
            </ul>
            <input type="text" ng-model="newItemName" placeholder="Add item name">
            <input type="text" ng-model="newItemQuantity" placeholder="Add item quantity">
            <button ng-click="addToList()">Add to list</button>
        </div>
    </body>
</html>
